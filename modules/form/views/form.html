<p>Welcome! You are logged in.</p>
<p><a href="#/login">Logout</a></a></p>

<!--Encryption Form-->
<form name="form" ng-submit="encryption()" role="form" class="form-horizontal">
<fieldset>

<legend>Encryption Form</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="encryptionInfo">Encryption Information:</label>
  <div class="col-md-4">
  <input id="encryptionInfo" name="encryptionInfo" type="text" placeholder="Insert the information to be encrypted" class="form-control input-md" ng-model="encryptionInfo" required>
  <span ng-show="form.encryptionInfo.$dirty && form.encryptionInfo.$error.required" class="help-block alert-danger">Info is required</span>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="encryptionButton"></label>
  <div class="col-md-4">
    <button id="encryptionButton" name="encryptionButton" class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Encryption</button>
  </div>
</div>

<p>Encrypted Result: {{encryptionInfoResult}}</p>

</fieldset>
</form>

<br/><br/>

<!--Decryption Form-->
<form name="formDecryption" ng-submit="decryption()" role="form" class="form-horizontal">
<fieldset>

<legend>Decryption Form</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="decryptionInfo">Decryption Information:</label>
  <div class="col-md-4">
  <input id="decryptionInfo" name="decryptionInfo" type="text" placeholder="Insert the information to be decrypted" class="form-control input-md" ng-model="decryptionInfo" required>
  <span ng-show="formDecryption.decryptionInfo.$dirty && formDecryption.decryptionInfo.$error.required" class="help-block alert-danger">Info is required</span>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="decryptionButton"></label>
  <div class="col-md-4">
    <button id="decryptionButton" name="decryptionButton" class="btn btn-success" type="submit" ng-disabled="formDecryption.$invalid">Decryption</button>
  </div>
</div>

<p>Decrypted Result: {{decryptionInfoResult}}</p>

</fieldset>
</form>
