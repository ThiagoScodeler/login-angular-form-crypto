<div class="alert alert-info" role="alert">
<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  Username: admin<br />
<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  Password: admin
</div>
<div ng-show="error" class="alert alert-danger">{{error}}
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
      </div>
      <div class="panel-body">
        <form name="form" ng-submit="login()" role="form">
          <div class="form-group">
            <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username"/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block alert-warning">Username is required</span>
          </div>
          <div class="form-group">
            <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password"/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block alert-warning">Password is required</span>
          </div>
          <div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
